<!DOCTYPE html>
<html>
 <head>
   <title> View Record </title>

 </head>
<body>
    <h2> View Book Records </h2>
    <table>
      <thead>
        <th> Book Title </th>
        <th> Author </th>
      </thead>
      {% for book in books %}
      <tr>
        <td>{{book.title}}</td>
        <td>{{book.author}}</td>
        <td><a class="btn" href="delete-book?bookid={{book.id}}">Delete</a></td>
      {% endfor %}
    </table>
</body>
</html>
